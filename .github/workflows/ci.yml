# .github/workflows/ci.yml

name: CI de Testes Python

# Gatilhos: Quando o workflow deve rodar?
on:
  push:
    branches: [ "main" ] # Roda em pushes para a branch main
  pull_request:
    branches: [ "main" ] # Roda em pull requests para a branch main

jobs:
  build:
    # Máquina virtual que executará o job
    runs-on: ubuntu-latest
    
    # Estratégia para rodar os testes em múltiplas versões do Python
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      # Passo 1: Clona o repositório para a máquina virtual
      - name: Checkout do código
        uses: actions/checkout@v3

      # Passo 2: Configura a versão do Python especificada na matriz
      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # Passo 3: Instala as dependências do projeto
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Passo 4: Executa os testes com Pytest
      - name: Rodar os testes
        run: |
          pytest